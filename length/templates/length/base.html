{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pipe Length Estimation{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'length/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-pipe"></i> Pipe Length Estimator
        </div>

        <div class="navbar-links-container">
            <ul class="nav-links">
                <li><a class="nav-button" href="{% url 'length:length' %}">Home</a></li>
                <li><a class="nav-button" href="{% url 'length:length_list' %}">Table</a></li>
                {% if user.is_authenticated %}
                    <li><a class="nav-button" href="{% url 'accounts:user_logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="nav-button" href="{% url 'accounts:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div> <!-- Closing div for .container -->

    <!-- Include external JavaScript file -->
    <script src="{% static 'length/js/script.js' %}"></script>
</body>
</html>
